name: Build Signed Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-signed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks

      - name: Build Signed Release APK
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Build Unsigned Release APK
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: ./gradlew assembleRelease

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mkdir -p output
          cp app/build/outputs/apk/release/*.apk output/moonlight-android-v${{ steps.version.outputs.version_name }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: moonlight-android-v${{ steps.version.outputs.version_name }}
          path: output/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version_name }}
          body: |
            ## Moonlight Android v${{ steps.version.outputs.version_name }}
            
            - Version Code: ${{ steps.version.outputs.version_code }}
            - Android 14+ (API 34) required
          files: output/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f app/keystore.jks

